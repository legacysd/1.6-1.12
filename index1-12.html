<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переменные и типы данных 1-12</title>
</head>


<body>

    <script>

        const Teacher = {
            surname: "Карамзин",
            name: "Виктор",
            patronymic: "Геннадьевич",
            ocupation:"Преподаватель специальных дисциплин",
            degree:"Высшее",
            category:"Первая",
            educations: ["Московский государственный институт электронной техники(технический университет)", "Санкт-Петербургский государственный университет (СБбГУ)"],
            disciplines: ["Информатика", "Основы программирования","Инженерная графика"],
            note:"Неизвестный преподаватель",
        };

        let line = ``;

        line += write(1, `${Teacher.surname} ${Teacher.name} ${Teacher.patronymic}`);
        line += write(2, `${Teacher.ocupation}`, `Должность:`);
        line += write(2, `${Teacher.degree}`, `Уровень образования:`);
        line += write(2, `${Teacher.category}`, `Категория:`);
        line += write(2, `${Teacher.educations.join(", ")}`, `Образование:`);
        line += write(3, Teacher.disciplines, `Дисциплины:`);
        line += write(2, `${Teacher.note}`, `Примечание:`);

        function write(type, content, prev) {

            let output = `<div class="content">`;

            switch (type) {
                case 1:
                    output += `<h2>${content}</h2>`;
                    break;
                case 2:
                    output += `<i>${prev}</i> ${content}`;
                    break;
                case 3:
                output += `<i>${prev}</i><br>`
                    output += `<ul>`;
                        content.forEach((item) => {
                            output += `<li>${item}</li>`
                        })
                    output += `</ul>`;
                    break;
                default:
                    output = content;
                    break;
            }
            output += "</div>";

           return  output + "<br>";
        }

        document.write(line)



    </script>
</body>

</html>
